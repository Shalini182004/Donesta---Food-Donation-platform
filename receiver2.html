<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Donesta- receiver Notification</title>
<style>
    :root {
            --primary: black;
            --secondary:  darkgreen;
    }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    margin: 0;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 14px 16px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: white;
  }

  .header a {
    text-decoration: none;
    color:white;
    font-weight: bolder;
    font-size: 25px;
  }

  .card {
    background: linear-gradient(to right, var(--primary), var(--secondary));
    padding: 12px 16px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    box-sizing: border-box;
    color: white;
  }

  .left {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1; /* take all space before buttons */
  }

  .avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #888;
    color: #fff;
    font-weight: 700;
    flex-shrink: 0;
    width: 60px; /* or your required size */
    height: 60px;
    border-radius: 50%;
    overflow: hidden; /* hides extra image parts */
    display: inline-block;
  }
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* keeps it filled without stretching */
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* keeps it filled without stretching */
}


  .text {
    font-size: 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .right {
    display: flex;
    gap: 8px;
  }

  button {
    border: 0;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }

  .accept { background: #28a745; color: #fff; }
  .decline { background: #dc3545; color: #fff; }
</style>
</head>

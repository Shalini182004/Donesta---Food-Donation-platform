<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Donesta- Receiver Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --primary: black;
            --secondary:  darkgreen;
        }
        
        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            background-color: black;
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: black;
            transform: translateY(-2px);
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        /* Form Section */
        .form-container {
            padding: 40px 50px;
        }
        
        /* Profile Image Section */
        .profile-image-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #e0e0e0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .profile-image-container:hover {
            transform: scale(1.05);
            border-color:black;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .image-text {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 600;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #7f8c8d;
            font-size: 20px;
        }
        
        .form-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .profile-image-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .form-input {
                padding-left: 45px;
            }
            
            .input-icon {
                font-size: 18px;
            }
        }
        
        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <form action="receiver4.html">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            </form>
            <div class="header-title">Edit Profile</div>
            <div style="width: 100px;"></div> <!-- Spacer for alignment -->
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <!-- Profile Image Section -->
            <div class="profile-image-section">
                <div class="profile-image-container">
                    <img src="img/23.png" 
                         alt="Profile Picture" class="profile-image">
                    <div class="upload-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="image-text">Click to change profile photo</div>
            </div>
            
            <!-- Edit Form -->
            <form>
                <!-- Name Field -->
                <div class="form-group">
                    <label class="form-label" for="name"> Organisation Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name"">
                </div>
                
                <!-- Location Field -->
                <div class="form-group">
                    <label class="form-label" for="location">Location</label>
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input type="text" id="location" class="form-input" placeholder="Enter your location" >
                </div>
                
                <!-- Phone Number Field -->
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" >
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="form-btn">Update Profile</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Donesta. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

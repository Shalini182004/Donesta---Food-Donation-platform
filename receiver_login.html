<!DOCTYPE html>
<html lang="en">
<head>

    <title>Donesta- receiver Login</title>

</head>
<body>
    <div class="login">
        <h2>Login to Donesta</h2>
        <form action="receiver3.html">
            <label for="email">Email</label>
            <input type="email" required placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" required placeholder="Enter your password">
            <div class="button">           
            <button type="submit">Login</button>
            </div>
        </form>
        <div class="register">
            <p>Don't have an account? <a href="receiver_register.html">Register</a></p>
        </div>
        <div class="forgot">
            <a href="">Forgot Password</a>
         </div>   
    </div>
</body>
